<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, function2test) {
            let result = function2test();

            if(Array.isArray(expected)){
                expected = expected.toString();
            }
            if(Array.isArray(result)){
                result = result.toString();
            }
            if (expected === result) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + function2test();
            }
        }

        function myarr(){
           return [1,1];
        }
        console.log("Expected output of myarr() is 40  " + myFunctionTest([1,1], function () {
            return myarr();
        }));

        //1. function max()
        function max(number1,number2) {
            if(number1>number2) return number1;
            else return number2;
        }
        console.log("1. Expected output of max(3,4) is "+max(3,4));

        //3. function maxOfThree()
        function maxOfThree(number1,number2,number3){
            return(max(max(number1,number2),number3));
        }
        console.log("2. Expected output of max(2,4,1) is "+maxOfThree(2,4,1));

        // 4. function isVowel()
        function isVower(character) {
            let vower = ["A", "E", "O", "U", "I", "a", "e", "o", "u", "i"];
            if (typeof character !='string'|| character.length!=1) return false;
            for(let i=0;i<vower.length;i++){
                if(character==vower[i]) return true;
            }
            return false;
        }
        console.log("4. Expected output of isVower(A) is "+isVower("A"));

        //5. function sum() and multiply()
        function sum(array){
            let result = 0;
            if(array.length==0) return 0;
            for(let i=0;i<array.length;i++){
                result+=array[i];
            }
            return result;
        }
        console.log("5. Expected output of sum([1,2,3,4]) is "+sum([1,2,3,4]));
        function multiply(array){
            let result = 1;
            if(array.length==0) return 0;
            for(let i=0;i<array.length;i++){
                result=result*array[i];
            }
            return result;
        }
        console.log("5. Expected output of multiply([1,2,3,4]) is "+multiply([1,2,3,4]));

        //6. function reverse()
        function reverse(character){
            let result = "";
            for(let i=character.length-1;i>=0;i--){
                result+=character[i];
            }
            return result;
        }
        console.log("6. Expected output of reverse('Nguyen') is "+reverse("Nguyen"));

        //7. function findLongestWord()
        function findLongestWord(array){
            if(array.length==0) return null;
            let result = array[0];
            for(let i=0;i<array.length;i++){
                if(array[i].length>result.length) result = array[i];
            }
            return result;
        }
        console.log("7. Expected output of findLongestWord(['Nguyen','Nam','Truongt']) is "+findLongestWord(["Nguyen","Nam","Truongt"]));

        //8. function filterLongWords()
        function filterLongWords(array,word){
            let result =[];
            for(let i=0;i<array.length;i++){
                if(array[i].length>word.length) result.push(array[i]);
            }
            return result;
        }
        console.log("8. Expected output of filterLongWords(['Nguyen','Nam','Truongt'],'Minh') is "+filterLongWords(["Nguyen","Nam","Truongt"],"Minh"));

        //9. Modify the jsfiddle on the map/filter/reduce
        const a = [1,3,5,3,3];
        const b = a.map(function(elem, i, array) {
            return elem * 10;});
        console.log("Result of multiply each element in [1,3,5,3,3] by 10 are: "+b);

        const c = a.filter(function(elem, i, array){
            return elem == 3;});//[1,5,3,3]
        console.log("Result of filter all elements in [1,3,5,3,3] equal to 3 are: "+c);

        const d = a.reduce(function(prevValue, elem, i, array){
            return prevValue * elem;
        });
        console.log("Result of reduce all elements in [1,3,5,3,3] are: "+d);

    </script>
